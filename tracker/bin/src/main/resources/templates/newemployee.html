<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container" align="center">
		<h1>Employee Management System</h1>
		<hr>
		<h3>Save employee</h3>

		<form action="#" th:action="@{/save}" th:object="${employee}"
			method="POST">
			<input type="text" required="required" th:field="*{name}" placeholder="Employee Name"
				class="form-control mb-4 col-4" /> <input required="required" type="email"
				th:field="*{email}" placeholder="Employee Email"
				class="form-control mb-4 col-4" /> <input required="required" type="number"
				th:field="*{employeeID}" placeholder="Employee ID"
				class="form-control mb-4 col-4" />

			<button type="submit" class="btn btn-info col-2">Save
				Employee</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
